name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api-and-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - run: npm ci
        working-directory: ui

      - run: npx playwright install chromium --with-deps
        working-directory: ui

      - run: npm test
        working-directory: ui

      - run: cargo test

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          cache-from: type=gha
          # mode=max caches all layers, not just those in the final stage.
          # Without it only the scratch stage would be cached, missing the
          # expensive chef/builder layers.
          cache-to: type=gha,mode=max
